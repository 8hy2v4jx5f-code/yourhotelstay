body {

/* Header */
header {
    background: #0b1c2d;
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;

}

header .logo {

}

header .buttons {

    gap: 10px;

}

.btn {

    padding: 12px 24px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
    text-align: center;
}

/* Mobile: stack buttons under logo */
@media (max-width: 768px) {
    header { flex-direction: column; align-items: center; }
    header .buttons { flex-direction: column; width: 100%; gap: 12px; margin-top: 15px; }
    .btn { width: 80%; text-align: center; }
}

/* Hero Slider */
.hero-slider {
    position: relative;
    height: 80vh;
    overflow: hidden;
}

.hero-slider .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

.hero-slider .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-slider .slide.active { opacity: 1; }

/* Dark overlay */
.hero-slider::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 0;
}

/* Hero text */
.hero-text {
    position: absolute;
    z-index: 1;
    color: white;
    text-align: center;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    padding: 0 20px;
}

/* Mobile hero text */
@media (max-width: 768px) {
    .hero-slider { height: 60vh; }
    .hero-text h1 { font-size: 26px; }
    .hero-text p { font-size: 16px; }
}

/* Deals Section */
.deals {
    max-width: 1100px;
    margin: 60px auto 120px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 40px;
}

.deal-card {

    border-radius: 20px;
    padding: 40px 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.deal-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.55);
}

.deal-card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 18px;
}

.deal-card h3 { margin-bottom: 12px; }
.deal-card p { margin-bottom: 18px; color: #e0e6ee; }
.deal-card .btn { margin-top: 12px; }
</style>

<script>
const slides = document.querySelectorAll('.hero-slider .slide');
let current = 0;
function nextSlide() {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
}
setInterval(nextSlide, 4000); // fade every 4s
</script>
