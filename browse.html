<!DOCTYPE html>
<html lang="en">
<head>

<title>Browse Hotels | YourHotelStay</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: #0b1c2d;
    color: white;
}

/* HEADER */
header {
    padding: 25px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo { display: flex; align-items: center; gap: 14px; }
.logo-svg { width: 44px; height: 44px; }

.btn {
    background: white;
    color: #0b1c2d;
    padding: 12px 26px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 30px;
}

/* HERO */
.hero {
    text-align: center;
    padding: 90px 20px 70px;
}

.hero h1 { font-size: 42px; margin-bottom: 15px; }
.hero p { color: #cfd6df; max-width: 600px; margin: auto; }

/* PARTNERS */
.partners {
    max-width: 1100px;
    margin: auto;
    padding: 60px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 40px;
}

.partner-card {
    background: rgba(255,255,255,0.08);
    border-radius: 18px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* AI */
.ai-section {
    max-width: 900px;
    margin: 80px auto;
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 50px;
    text-align: center;
}

.ai-box {
    background: white;
    border-radius: 14px;
    padding: 20px;
    color: #222;
}

.ai-box textarea {
    width: 100%;
    height: 90px;
    padding: 12px;
    border-radius: 8px;
}

.ai-box button {
    margin-top: 12px;
    background: #0b1c2d;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 40px 20px;
    color: #cfd6df;
}
</style>
</head>
