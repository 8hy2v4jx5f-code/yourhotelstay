<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YourHotelStay | Luxury Hotel Deals</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    color: #222;
}

/* HEADER */
header {
    background: #0b1c2d;
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 14px;
}

.logo-svg { width: 48px; height: 48px; }

.logo-text {
    font-size: 20px;
    font-weight: 700;
}

/* BUTTON */
.btn {
    background: white;
    color: #0b1c2d;
    padding: 12px 24px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
    margin-left: 10px;
}

/* HERO */
.hero {
    position: relative;
    height: 70vh;
    overflow: hidden;
}

.hero img {
    position: absolute;
    width: 100%;
    height: 70vh;
    object-fit: cover;
    opacity: 0;
    animation: slide 18s infinite;
}

.hero img:nth-child(1) { animation-delay: 0s; }
.hero img:nth-child(2) { animation-delay: 6s; }
.hero img:nth-child(3) { animation-delay: 12s; }

@keyframes slide {
    0% { opacity: 0; }
    10% { opacity: 1; }
    30% { opacity: 1; }
    40% { opacity: 0; }
    100% { opacity: 0; }
}

.hero-text {
    position: absolute;
    bottom: 25%;
    left: 8%;
    max-width: 520px;
    background: rgba(0,0,0,0.55);
    color: white;
    padding: 30px;
    border-radius: 10px;
}

.hero-text h1 { font-size: 42px; margin-bottom: 10px; }
.hero-text p { margin-bottom: 15px; }

/* DEALS */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 60px 20px;
}

.deals {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}

.card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-content { padding: 20px; }

.location { color: #777; margin-bottom: 8px; }

.price .old { text-decoration: line-through; color: #999; }
.price .new { font-size: 20px; font-weight: bold; color: #0b1c2d; }

/* FOOTER */
footer {
    background: #111;
    color: #ccc;
    text-align: center;
    padding: 35px 20px;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <svg class="logo-svg" viewBox="0 0 120 120">
            <rect width="120" height="120" rx="22" fill="#ffffff"/>
            <text x="60" y="75" text-anchor="middle"
                  fill="#0b1c2d"
                  font-size="46"
                  font-weight="800"
                  letter-spacing="-4">YHS</text>
        </svg>
        <span class="logo-text">YourHotelStay</span>
    </div>

    <div>
        <a class="btn" href="browse.html">Browse Hotels</a>

           href="https://wa.me/XXXXXXXXXX?text=Welcome%20to%20Your%20Hotel%20Stay%F0%9F%8F%A8%0A%0A-Location%0A-Dates%20(DD/MM/YYYY)%20-%20(DD/MM/YYYY)%0A-Number%20of%20Guests">
           Message Us
        </a>
    </div>
</header>


<section class="hero">
    <img src="https://images.unsplash.com/photo-1501117716987-c8e1ecb2103c">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb">
    <img src="https://images.unsplash.com/photo-1496417263034-38ec4f0b665a">

    <div class="hero-text">
        <h1>Luxury Hotels.<br>Up to 50% Off.</h1>
        <p>Worldwide concierge hotel bookings.</p>
    </div>
</section>

<section class="container">
    <h2>Featured Deals</h2>
    <div class="deals">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb">
            <div class="card-content">
                <h3>5‚òÖ City Hotel</h3>

            </div>
        </div>
    </div>
</section>

<footer>
    <p>¬© 2025 YourHotelStay</p>
</footer>

</body>
</html>
