<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browse Hotels | YourHotelStay</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    color: white;
    background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: -1;
}

    /* Default header for desktop */
header {
    background: #0b1c2d;
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
}

header .logo {
    display: flex;
    align-items: center;
    gap: 14px;
}

header .buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.btn {
    background: white;
    color: #0b1c2d;
    padding: 12px 24px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
    text-align: center;
}

/* Mobile view: stack buttons below logo */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: center;
    }

    header .buttons {
        flex-direction: column;
        width: 100%;
        gap: 12px;
        margin-top: 15px;
    }

    .btn {
        width: 80%; /* optional: make buttons bigger on mobile */
        text-align: center;
    }
}


/* HEADER */
header {
    padding: 25px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo { display: flex; align-items: center; gap: 14px; }
.logo-svg { width: 44px; height: 44px; }

.btn {
    background: white;
    color: #0b1c2d;
    padding: 12px 26px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 30px;
}

/* HERO */
.hero {
    text-align: center;
    padding: 90px 20px 70px;
}

.hero h1 { font-size: 42px; margin-bottom: 15px; }
.hero p { color: #cfd6df; max-width: 600px; margin: auto; }

/* PARTNERS */
.partners {
    max-width: 1100px;
    margin: auto;
    padding: 60px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 40px;
}

.partner-card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(6px);
    border-radius: 20px;
    padding: 50px 35px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.45);
}


.partner-card h2 {
    margin-bottom: 18px;
}

.partner-card p {
    margin-bottom: 30px;
    color: #d0d7e0;
}

.partner-card .btn {
    margin-top: 24px;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 40px 20px;
    color: #cfd6df;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <svg class="logo-svg" viewBox="0 0 120 120">
            <rect width="120" height="120" rx="22" fill="#ffffff"/>
            <text x="60" y="75" text-anchor="middle"
                  fill="#0b1c2d"
                  font-size="46"
                  font-weight="800"
                  letter-spacing="-4">YHS</text>
        </svg>
        <span>YourHotelStay</span>
    </div>
    <a class="btn" href="index.html">Back Home</a>
</header>

<section class="hero">
    <h1>Luxury Hotel Browsing</h1>
    <p>Browse hotels, then let our concierge secure the best price.</p>
</section>

<section class="partners">
    <div class="partner-card">
        <h2>iPrefer Hotels</h2>
        <a class="btn" href="https://iprefer.com" target="_blank">Browse</a>
    </div>
    <div class="partner-card">
        <h2>IHG Hotels</h2>
        <a class="btn" href="https://www.ihg.com" target="_blank">Browse</a>
    </div>
</section>


<footer>
    <p>Â© 2025 YourHotelStay</p>
</footer>

</body>
</html>
